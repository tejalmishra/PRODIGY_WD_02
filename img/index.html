<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="DisplayTime" >00:00:00</h1>
        <div class="buttons">
            <img src="Pause.png" alt="" onclick="watchStop()">
            <img src="play.webp" alt="" onclick="watchStart()">
            <img src="Re-Play.png" alt="" onclick="watchReset()">
        </div>
    </div>


    <script>

        let[seconds, minutes, hours]=[0,0,0];
        let DisplayTime = document.getElementById("DisplayTime");
        let timer = null;

        function stopwatch(){
            seconds++;
            if(seconds == 60){
                seconds = 0;
                minutes++;
                if(minutes == 60){
                    minutes = 0;
                    hours++;
                }
            }

            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;


            DisplayTime.innerHTML = h +":"+ m +":"+ s;
        }

        function watchStart(){
            if(timer!=null){
                clearInterval(timer);
            }
            timer = setInterval(stopwatch,1000);
        }
        function watchStop(){
            clearInterval(timer);
        }
        function watchReset(){
            clearInterval(timer);
            [seconds, minutes, hours]=[0,0,0];
            DisplayTime.innerHTML = "00:00:00";
        }

    </script>



</body>
</html>
